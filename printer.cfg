[include steppers.cfg]
[include fans.cfg]
[include macros.cfg]
[include fluidd.cfg]
[include display.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_42002900165053424E363620-if00
restart_method: command

[printer]
kinematics: corexy
max_velocity: 450
max_accel: 4000
max_z_velocity: 35
max_z_accel: 200

[idle_timeout]
timeout: 1800
gcode:
    # Turn off the knob and dim the screen when idle
    SET_LED LED=btt_mini12864 RED=0 GREEN=0 BLUE=0 INDEX=1 TRANSMIT=0
    SET_LED LED=btt_mini12864 RED=0 GREEN=0 BLUE=0 INDEX=2 TRANSMIT=0
    SET_LED LED=btt_mini12864 RED=0.4 GREEN=0.4 BLUE=0.4 INDEX=3

    # Turn off our nevermore
    SET_FAN_SPEED FAN=nevermore SPEED=0

[temperature_sensor Octopus]
sensor_type: temperature_mcu

[temperature_sensor Raspberry Pi]
sensor_type: temperature_host

[temperature_sensor Chamber]
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PF5

[heater_bed]
heater_pin: PA1
sensor_type: NTC 100K beta 3950
sensor_pin: PF3
min_temp: 0
max_temp: 115
max_power: 0.6

#[safe_z_home]
#home_xy_position: 225.0,350.0
#speed: 100.0
#z_hop: 10

[probe] # klicky
pin: ^PG12
x_offset: 0 
y_offset: 19.75
#z_offset = 4
speed: 8
lift_speed: 100
samples:3 
samples_result: median
sample_retract_dist: 0.3
samples_tolerance: 0.01
samples_tolerance_retries: 5

#[probe] # pl-05n2 inductive
#pin: ~PB7
#x_offset: 0
#y_offset: 27.2
##z_offset: 0
#speed: 10
#lift_speed: 100
#samples: 3
#samples_result: median
#sample_retract_dist: 1
#samples_tolerance: 0.006
#samples_tolerance_retries: 5

[quad_gantry_level]
gantry_corners:
   -60,-10
   410,420
points:
   50,25
   50,275
   300,275
   300,25
speed: 200
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.01
max_adjust: 10

[bed_mesh]
speed: 250
horizontal_move_z: 10
mesh_min: 25,30
mesh_max: 335, 295.00
algorithm: bicubic
probe_count: 7,7
relative_reference_index: 24

[gcode_arcs]
resolution: 0.3

